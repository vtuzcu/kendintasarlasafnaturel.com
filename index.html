<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bileklik Tasarımcısı</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bileklik Tasarımcısı</h1>
        <div class="controls">
            <label for="size">Ölçü:</label>
            <input type="radio" id="size-s" name="size" value="S"> S (16cm)
            <input type="radio" id="size-m" name="size" value="M"> M (18cm)
            <input type="radio" id="size-l" name="size" value="L"> L (20cm)

            <label for="stone-size">Taş Boyutu:</label>
            <input type="radio" id="size-6mm" name="stone-size" value="6mm"> 6mm
            <input type="radio" id="size-8mm" name="stone-size" value="8mm"> 8mm
            <input type="radio" id="size-10mm" name="stone-size" value="10mm"> 10mm

            <button id="generate-bracelet">Generate Bracelet</button>
        </div>

        <div class="stones">
            <h2>Değerli Taşlar</h2>
            <img src="akik_karnelyan.png" class="stone" draggable="true" data-price="19.24" alt="Akik Karnelyan">
            <img src="akik_yemen.png" class="stone" draggable="true" data-price="34.62" alt="Akik Yemen">
        </div>

        <div id="bracelet-area" class="bracelet">
            <h2>Bilekliğiniz</h2>
        </div>

        <div class="total-price">
            <h2>Total Price: $<span id="total-price">0</span></h2>
            <button id="add-to-cart">Sepete Ekle</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
