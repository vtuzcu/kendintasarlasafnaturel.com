 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bileklik Tasarımcısı</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <h1>Bileklik Tasarımcısı</h1>
            <label for="size">Ölçü:</label>
            <input type="radio" name="size" value="S"> S (16cm)
            <input type="radio" name="size" value="M"> M (18cm)
            <input type="radio" name="size" value="L"> L (20cm)
            <br>
            <label for="stone-size">Taş Boyutu:</label>
            <input type="radio" name="stone-size" value="6"> 6mm
            <input type="radio" name="stone-size" value="8"> 8mm
            <input type="radio" name="stone-size" value="10"> 10mm
            <br>
            <button id="generate-bracelet">Generate Bracelet</button>
        </div>

        <div class="stones" id="stones">
            <h2>Değerli Taşlar</h2>
            <div class="stone" draggable="true" data-price="20"><img src="akik_karnelyan.png" alt="Akik Karnelyan"></div>
            <div class="stone" draggable="true" data-price="25"><img src="akik_yemen.png" alt="Akik Yemen"></div>
        </div>

        <div class="bracelet-area" id="bracelet-area">
            <h2>Bilekliğiniz</h2>
        </div>
    </div>
    <div class="price-info">
        <h2>Total Price: $<span id="total-price">0</span></h2>
        <button id="add-to-cart">Sepete Ekle</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
