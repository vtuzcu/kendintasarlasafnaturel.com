<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracelet Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <label for="size">Ölçü:</label>
            <input type="radio" name="size" value="S" checked> S (16cm)
            <input type="radio" name="size" value="M"> M (18cm)
            <input type="radio" name="size" value="L"> L (20cm)
            <br>
            <label for="stone-size">Taş Boyutu:</label>
            <input type="radio" name="stone-size" value="6" checked> 6mm
            <input type="radio" name="stone-size" value="8"> 8mm
            <input type="radio" name="stone-size" value="10"> 10mm
            <button id="generate-bracelet">Generate Bracelet</button>
        </div>
        <div class="stones">
            <h3>Değerli Taşlar</h3>
            <div class="stone" draggable="true" data-price="10" data-name="Akik Botswana"><img src="akik_botswana.png" alt="Akik Botswana"></div>
            <div class="stone" draggable="true" data-price="15" data-name="Akik Hint"><img src="akik_hint.png" alt="Akik Hint"></div>
            <!-- Add more stones as needed -->
        </div>
        <div id="bracelet-area" class="bracelet-area">
            <div id="bracelet" class="bracelet"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
