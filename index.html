<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GemCrafters.ai - Custom Gemstone Bracelet Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="gemstone-selection">
            <h2>Select Your Gems</h2>
            <div class="gem-container" id="gemContainer">
                <!-- Gems will be dynamically generated here -->
            </div>
            <div class="options">
                <h3>Gemstone Size</h3>
                <select id="gemSize">
                    <option value="6">6 mm</option>
                    <option value="8">8 mm</option>
                    <option value="10">10 mm</option>
                </select>
                <h3>Bracelet Size</h3>
                <select id="braceletSize">
                    <option value="18">18 cm</option>
                    <option value="22">22 cm</option>
                    <option value="26">26 cm</option>
                </select>
                <button id="generateBracelet">Generate Bracelet</button>
            </div>
        </div>
        <div class="bracelet-designer">
            <h2>Design Your Bracelet</h2>
            <div class="bracelet-template" id="braceletTemplate"></div>
            <div id="price">Total Price: $0</div>
            <button id="addToCart">Add to Cart</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
