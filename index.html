<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracelet Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bracelet Designer</h1>
        <div class="controls">
            <label>Bracelet Size:</label>
            <label><input type="radio" name="size" value="S" checked> S (16 cm)</label>
            <label><input type="radio" name="size" value="M"> M (18 cm)</label>
            <label><input type="radio" name="size" value="L"> L (20 cm)</label>
            <br>
            <label>Stone Size:</label>
            <label><input type="radio" name="stone-size" value="6" checked> 6mm</label>
            <label><input type="radio" name="stone-size" value="8"> 8mm</label>
            <label><input type="radio" name="stone-size" value="10"> 10mm</label>
            <br>
            <button id="generate-bracelet">Generate Bracelet</button>
        </div>
        <div class="available-stones">
            <h2>Available Stones</h2>
            <div class="stones">
                <img src="akik_karnelyan.png" class="stone" data-id="1" data-price="1.00" draggable="true">
                <img src="akik_yemen.png" class="stone" data-id="2" data-price="2.00" draggable="true">
            </div>
        </div>
        <div id="bracelet-area"></div>
        <div class="total-price">Total Price: $<span id="total-price">0.00</span></div>
        <button id="add-to-cart">Add to Cart</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
