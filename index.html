<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GemCrafters.ai - Custom Gemstone Bracelet Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h3>Doğal Taşını Seç</h3>
        <div class="gem-selection">
            <div class="gem-container" id="gemContainer">
                <!-- Gems will be dynamically generated here -->
            </div>
        </div>
        <div class="scroll-instruction">
            ← taş seçmek için kaydır →
        </div>
        <div class="options">
            <h3>Taş Çapı</h3>
            <select id="gemSize">
                <option value="6">6 mm</option>
                <option value="8">8 mm</option>
            </select>
            <h3>Bileklik Ölçüsü</h3>
            <select id="braceletSize">
                <option value="16">16 cm</option>
                <option value="18">18 cm</option>
                <option value="20">20 cm</option>
            </select>
            <button id="generateBracelet">Bilekliğini Tasarla</button>
        </div>
        <div class="bracelet-designer">
            <div class="bracelet-template" id="braceletTemplate"></div>
            <div id="price">Toplam Fiyat: 0 TL</div>
            <button id="addToCart">Sepete Ekle</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
